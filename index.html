<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <div class="card__img-wrapper">
      <img class="card__img" src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="card__bottom flow">
      <p class="card__name">Victor Crest<span class="card__age">26</span></p>
      <p class="card__location">London</p>
      <div class="stats">
        <div class="followers">
          <p class="followers__total">80K</p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p class="likes__total">803K</p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p class="photos__total">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
